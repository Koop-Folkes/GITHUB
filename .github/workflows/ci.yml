name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  scaffold-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install pip
        run: python -m pip install --upgrade pip
      - name: Run scaffold script (safe, non-destructive)
        run: python init_ai_workflow_repo.py
