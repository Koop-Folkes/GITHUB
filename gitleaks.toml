# Basic gitleaks config - tune rules as needed
title = "gitleaks config"

[[rules]]
description = "Generic high entropy string"
regex = '''(?i)(?:api[_-]?key|secret|token|password|aws_secret|private_key)[:=]\s*['\"]?([A-Za-z0-9\-_=+\/]{8,})['\"]?'''
tags = ["key", "secret"]

[allowlist]
paths = ["github-backups"]
